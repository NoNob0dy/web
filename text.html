<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myUniq(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        // 如果有重复的项，就把重复的项删除掉。
                        arr.splice(j, 1);
                        j--; // 删除后记得索引减一，不然会出问题。
                    }
                }
            }
            return arr;
        }
        console.log(myUniq([1, 2, null, NaN, NaN, null, undefined, undefined]));
    </script>
</head>
