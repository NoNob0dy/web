<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>开学礼物大放送</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="container">
    <div id="banner">
      <div id="title"></div>
    </div>
    <div id="content">
      <div id="left"></div>
      <div id="right"></div>
      <div id="vip">
        <span id="class">
          <img src="./images/small-left.png" hspace=16 />
          精品好课，助力备赛；就业辅导，直通名企
          <img src="./images/small-right.png" hspace=16 />
        </span>

        <div id="rights">
          <div class="rights">
            <img class="top" src="./images/icon4.png" />
            <span class="mid">赛事特训</span>
            <span class="bot">真题详解、模拟实战</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon5.png" />
            <span class="mid">20+畅销书籍课</span>
            <span class="bot">权威书籍、价值千元</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon6.png" />
            <span class="mid">200+企业及项目</span>
            <span class="bot">聚焦业务、主力晋升</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon7.png" />
            <span class="mid">工程师养成计划</span>
            <span class="bot">职场菜鸟、晋升必</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon8.png" />
            <span class="mid">硬核实习</span>
            <span class="bot">到达百楼，可享推荐实习1次</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon3.png" />
            <span class="mid">就业辅导</span>
            <span class="bot">精准辅导、质量就业</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon1.png" />
            <span class="mid">170+基础编程语言课</span>
            <span class="bot">C语言、Java、Python 等</span>
          </div>
          <div class="rights">
            <img class="top" src="./images/icon2.png" />
            <span class="mid">保存开发环境</span>
            <span class="bot">随到随学、即开即用</span>
          </div>
        </div>
        <img id="btn" src="./images/btn1.png" />
        <img id="hand" src="./images/hand.png" />
      </div>
    </div>
  </div>
</body>

</html>
